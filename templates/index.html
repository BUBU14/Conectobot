<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LuxNett Control robot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>

</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column" align="center">
                MODE
                <div class="columns">
                    <div class="column">
                        <a class="button is-info is-medium is-outlined is-centered">Teach</a>
                        <div class="ul">
                            <div class="li">
                                <p>ACTION</p>
                                <a class="button is-rounded is-warning" id="water" value="Stop" onclick="statusWater()">Water</a>
                                <a class="button is-rounded is-warning" id="brush" value="Stop" onclick="statusBrush()">Brush</a>
                            </div>
                            <div class="li">
                                <p>COMMANDE</p>
                                <a title="left" class="button is-outlined" onclick="moveLeft()">
                                    <span class="icon">
                                        <i class="fa fa-chevron-left"></i>
                                    </span>
                                </a>
                                <a title="up" class="button is-outlined" onclick="moveUp()" >
                                    <span class="icon">
                                        <i class="fa fa-chevron-up"></i>
                                    </span>
                                </a>
                                <a title="down" class="button is-outlined" onclick="moveDown()">
                                    <span class="icon">
                                        <i class="fa fa-chevron-down"></i>
                                    </span>
                                </a>
                                <a title="right" class="button is-outlined" onclick="moveRight()">
                                    <span class="icon">
                                        <i class="fa fa-chevron-right"></i>
                                    </span>
                                </a>
                            </div>
                            <div class="li">
                                CONTROL PANEL
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <a class="button is-info is-medium is-outlined is-centered">Automatic</a>
                        </br>
                        </br>
                        Height<input class=" input is-warning" type="text" placeholder="Height"/>
                        Width <input class=" input is-warning" type="text" placeholder="Width"/>
                        Angle <input class=" input is-warning" type="text" placeholder="Angle"/>
                        Speed <input class=" input is-warning" type="text" placeholder="Speed"/>
                        </br>
                        </br>
                        <a class="button is-success is-rounded is-right">Start Automatic</a>

                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
<script>

    function statusBrush() {
        var elem = document.getElementById("brush");
        if (elem.value=="Stop")
        {
            elem.value = "Start";
            elem.classList.remove("is-warning");
            elem.classList.add("is-success");
        }
        else
        {
            elem.value = "Stop";
            elem.classList.remove("is-success");
            elem.classList.add("is-warning");
        }
        console.log(elem.value);
    }

    function statusWater() {
        var elem = document.getElementById("water");
        if (elem.value=="Stop")
        {
            elem.value = "Start";
            elem.classList.remove("is-warning");
            elem.classList.add("is-success");

        }
        else
        {
            elem.value = "Stop";
            elem.classList.remove("is-success");
            elem.classList.add("is-warning");
        }
        console.log(elem.value);
    }

    function moveUp()
    {
        console.log("I'm go up");
    }

    function moveDown()
    {
        console.log("I'm go down");
    }

    function moveLeft()
    {
        console.log("I'm go left");
    }

    function moveRight()
    {
        console.log("I'm go right");
    }
    function generalMove()
    {
        console.log("data from CONTROL PANEL")
    }

</script>

</body>
</html>
