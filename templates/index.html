<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LuxNett Control robot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <style>
        #videoElement {
            width: 200px;
            height: 200px;
            background-color: #666;
        }
    </style>
</head>

<header>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Luxnett Control Board
                </h1>
            </div>
        </div>
        <div class="hero-foot">
            <nav class="tabs">
                <div class="container">
                    <ul>
                        <li class="is-active"><a  onclick="overviewPage()">Overview</a></li>
                        <li><a onclick="teachPage()">Teach</a></li>
                        <li><a onclick="automaticPage()">Automatic</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
</header>

<body>
<div class="container">
    <div class="li">
        <p class="title is-3 is-spaced" align="center">CAMERA</p>
    </div>
    <div class="li" align="center">
        <video autoplay="true" id="videoElement" onclick="startVideo()"></video>
        </br>
        <a title="left" class="button is-outlined elemManual" id="leftCam"  onmousedown="moveLeftCam()" onmouseup="mouseMoveLeftCam()" >
                        <span class="icon">
                            <i class="fa fa-angle-double-left"></i>
                        </span>
        </a>
        <a title="right" class="button is-outlined elemManual" id="rightCam"  onmousedown="moveRightCam()" onmouseup="mouseMoveRightCam()" >
                        <span class="icon">
                            <i class="fa fa-angle-double-right"></i>
                        </span>
        </a>
    </div>
    <div class="columns is-hidden" data-nav="manuel" >
        <div class="column" align="center">
            <div class="ul">
                <div class="li">
                    <p class="title is-3 is-spaced">ACTION</p>
                    <a class="button is-rounded is-warning elemManual" id="water" value="Stop" onclick="statusWater()">Water</a>
                    <a class="button is-rounded is-warning elemManual" id="brush" value="Stop" onclick="statusBrush()">Brush</a>
                </div>
                </br>
                <div class="li">
                    <p class="title is-3 is-spaced">ORDER</p>
                    <a title="up" class="button is-outlined elemManual" id="up"  onmousedown="moveUp()" onmouseup="mouseMoveUp()">
                    <span class="icon">
                        <i class="fa fa-chevron-up"></i>
                    </span>
                    </a>
                    </br>
                    <a title="left" class="button is-outlined elemManual" id="left"  onmousedown="moveLeft()" onmouseup="mouseMoveLeft()">
                    <span class="icon">
                        <i class="fa fa-chevron-left"></i>
                    </span>
                    </a>

                    <a title="down" class="button is-outlined elemManual" id="down"  onmousedown="moveDown()" onmouseup="mouseMoveDown()" >
                    <span class="icon">
                        <i class="fa fa-chevron-down"></i>
                    </span>
                    </a>
                    <a title="right" class="button is-outlined elemManual" id="right"  onmousedown="moveRight()" onmouseup="mouseMoveRight()" >
                    <span class="icon">
                        <i class="fa fa-chevron-right"></i>
                    </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="column" align="center">
            </br>
            </br>
            <div class="li">
                <p class="title is-3 is-spaced">JOYSTICK</p>
                <div id="dynamic">

                </div>
                </br>
            </div>
        </div>
    </div>
    <div class="is-hidden" data-nav="automatic" >
        </br>
        </br>
        Width (meter)  <input class=" input is-warning elemAuto"  type="text"  id="Width"/>
        Height (meter) <input class=" input is-warning elemAuto"  type="text"  id="Height"/>
        Speed  (meter/second) <input class=" input is-warning elemAuto"  type="text"  id="Speed"/>
        </br>
        </br>
        <a class="button is-success is-rounded is-right elemAuto" onclick="runAuto()">Start Automatic</a>
    </div>
</div>
</body>

<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                Created by student of IMERIR to Luxnett
            </p>
        </div>
    </div>
</footer>

<script src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.6.8/nipplejs.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='control.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='program.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='display.js') }}"></script>


</html>
